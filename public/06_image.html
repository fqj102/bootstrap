<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./resource/css/bootstrap.min.css">
    <script src="./resource/js/jquery.min.js"></script>
    <script src="./resource/js/popper.min.js"></script>
    <script src="./resource/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h2>Rounded Corners</h2>
            <p>The .rounded class adds rounded corners to an image:</p>
            <img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236">
            <img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">
            <img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
        </div>
        <div>
            <img src="https://www.w3schools.com/bootstrap4/paris.jpg" class="float-left">
            <img src="https://www.w3schools.com/bootstrap4/paris.jpg" class="float-right">
        </div>
        <div>
            <img src="https://www.w3schools.com/bootstrap4/cinqueterre.jpg" class="mx-auto d-block" alt="Cinque Terre" width="304" height="236">
        </div>
    </div>
</body>
</html>
